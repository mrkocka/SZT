<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Szabadság tervező!</title>
  </head>
  <body>
    <main>
      <article class="work-container">
        <section class="worker-box">
          <img class="avatar-img" src="./img/male.svg" alt="userlogo" />
          <div class="text-box">
            <h1>Próba János</h1>
            <h2>
              Maradék szabadság
              <div class="day-number">20</div>
            </h2>
          </div>
        </section>
        <section class="new-day-box">
          <div class="new-day">
            <input type="date" name="" id="" />
            <button class="up-button button-style">
              <i class="bi bi-upload"></i> Feltölt
            </button>
          </div>
        </section>
        <section class="nav-box">
          <select name="" id="" class="months">
            <option value="">Összes</option>
            <option value="">Január</option>
            <option value="">Február</option>
            <option value="">Március</option>
            <option value="">Április</option>
            <option value="">Május</option>
            <option value="">Június</option>
            <option value="">Július</option>
            <option value="">Augusztus</option>
            <option value="">Szeptember</option>
            <option value="">Október</option>
            <option value="">November</option>
            <option value="">December</option>
          </select>
          <button class="button-style">
            <i class="bi bi-filter-square-fill"></i> Szűrés
          </button>
          <button class="button-style">
            <i class="bi bi-printer-fill"></i> Nyomtatás
          </button>
        </section>
        <section class="data-box">
          <div class="day-container">
            <div class="day-item">
              <p>2023.07.05</p>
              <button class="delet-button">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>

            <div class="day-item">
              <p>2023.07.05</p>
              <button class="delet-button">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>

            <div class="day-item">
              <p>2023.07.05</p>
              <button class="delet-button">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>

            <div class="day-item">
              <p>2023.07.05</p>
              <button class="delet-button">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>

            <div class="day-item">
              <p>2023.07.05</p>
              <button class="delet-button">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>

            <div class="day-item">
              <p>2023.07.05</p>
              <button class="delet-button">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>

            <div class="day-item">
              <p>2023.07.05</p>
              <button class="delet-button">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>

            <div class="day-item">
              <p>2023.07.05</p>
              <button class="delet-button">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>

            <div class="day-item">
              <p>2023.07.05</p>
              <button class="delet-button">
                <i class="bi bi-trash3-fill"></i>
              </button>
            </div>
          </div>
        </section>
        <section class="back-box">
          <button class="button-style">
            <i class="bi bi-box-arrow-in-left"></i> Vissza
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
